<!DOCTYPE html>
<html lang="ro">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Aldi</title>
	<link href="formular.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="formular.js">
	</script>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />
	
</head>

<body>
	<div class="container">
		<div class="header">
			<h2>Creeaza-ti cont chiar acum pentru a putea afla mai usor de ofertele noastre!</h2>
		</div>
		<form id="form" class="form">
			<div class="form-control">
				<label for="username">Username</label>
			<input type="text" name="username" placeholder="aldicadiana" id="username" />

			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" name="email" placeholder="andreea.aldica@s.unibuc.ro" id="email" />

			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Parola</label>
			<input type="password" name="parola" placeholder="parola1" id="password"/>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Introduceti parola din nou</label>
			<input type="password" placeholder="parola2" id="password2"/>

			<small>Error message</small>
		</div>
		<button type="submit">Submit</button>
	</form>
</div>

</body>
</html>
